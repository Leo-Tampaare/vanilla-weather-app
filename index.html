<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vanilla Weather App</title>

    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1728445f79.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="weather">
        <form class="city-search">
          <input class="form-search" type="text" placeholder="Enter a city" />
          <input class="form-submit" type="submit" value="Search" />
        </form>
        <div class="city">San Francisco</div>
        <div class="date">
          <span class="day">Sunday</span>
          <span class="time">11:11</span>
        </div>
        <div class="description">Clear sky</div>
        <div class="row">
          <div class="col-7">
            <i class="fa-solid fa-cloud-sun icon"></i>
            <span class="temperature">14</span>
            <span class="unit">°C | °F</span>
          </div>
          <div class="col-5">
            <div>Humidity: <span>67</span>%</div>
            <div>Wind: <span>4</span> km/h</div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
