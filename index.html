<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vanilla Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1728445f79.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather">
          <form class="city-search" id="search-form">
            <input
              class="form-search"
              type="text"
              placeholder="Enter a city"
              autocomplete="off"
              id="search"
              required
            />
            <input class="form-submit" type="submit" value="Search" />
          </form>
          <div class="city" id="city"></div>
          <div class="date">Last updated: <span id="date"></span></div>
          <div class="description value" id="description"></div>
          <div class="row">
            <div class="col-7">
              <img src="" alt="" class="icon" id="icon" />
              <span class="temperature" id="temperature"></span>
              <span class="units">
                <a href="#" class="active" id="celsius-link">°C</a>
                | <a href="#" class="" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <div class="col-5">
              <ul>
                <li>Humidity: <span class="value" id="humidity"></span></li>
                <li>Wind: <span class="value" id="wind"></span></li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="row weather-forecast">
            <div class="col-2 day-column">
              <span class="forecast-day">Mon</span>
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                width="80"
              />
              <span class="value">
                <strong><span class="max-temp">17°</span></strong>
                <span>12°</span>
              </span>
            </div>
            <div class="col-2 day-column">
              <span class="forecast-day">Tue</span>
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                width="80"
              />
              <span class="value">
                <strong><span class="max-temp">17°</span></strong>
                <span>12°</span>
              </span>
            </div>
            <div class="col-2 day-column">
              <span class="forecast-day">Wed</span>
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                width="80"
              />
              <span class="value">
                <strong><span class="max-temp">17°</span></strong>
                <span>12°</span>
              </span>
            </div>
            <div class="col-2 day-column">
              <span class="forecast-day">Thu</span>
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                width="80"
              />
              <span class="value">
                <strong><span class="max-temp">17°</span></strong>
                <span>12°</span>
              </span>
            </div>
            <div class="col-2 day-column">
              <span class="forecast-day">Fri</span>
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                width="80"
              />
              <span class="value">
                <strong><span class="max-temp">17°</span></strong>
                <span>12°</span>
              </span>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Leo-Tampaare/vanilla-weather-app"
            target="_blank"
          >
            Open source code
          </a>
          by Leo Tampaare
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
